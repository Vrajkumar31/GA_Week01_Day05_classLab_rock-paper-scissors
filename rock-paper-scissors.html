<!DOCTYPE html>
<html>
<head>
	<title >Let's Play Rock Paper Scissors!</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<h1 class="centered">Welcome to Rock Paper Scissors</h1>

	<button type ="button" onclick="playGame(0)">Choose Rock</button>
	<button type ="button" onclick="playGame(1)">Choose Paper</button>
	<button type ="button" onclick="playGame(2)">Choose Scissor</button>
	

	<script type="text/javascript">
		function playGame(userChoiceNumber){
			

			var compChoiceNumber = Math.round(2 * Math.random());//Will get you a number between 1 and 3
			var compChoice = rpsChoice(compChoiceNumber);//Calls function to get computer's choice
			console.log("Computer chose: " + compChoice); 

			var userChoice = rpsChoice(userChoiceNumber)
			console.log("User chose: " + userChoice);

			//Function that deteremines the winner
			var results = determineWinner(userChoiceNumber, compChoiceNumber);

			console.log("The winner is: " + results);

		}

		//Function to change numberical representation of choice to rock, paper, or scissors
		function rpsChoice(choiceNumber){		

			if (choiceNumber == 0){
				return "rock";
			}
			else if (choiceNumber== 1){
				return "paper";
			}
			else {
				return "scissors";
			}
		}

		function determineWinner(userChoiceNumber, compChoiceNumber){
			var winner = "";
			if (userChoiceNumber == compChoiceNumber){
			   winner = "no one. It's a tie!"; //0 represents a tie
			}
			//this is for the case where one person chose paper (1) and one person chose rock (0)
			else if ((userChoiceNumber==1 && compChoiceNumber==0) || (userChoiceNumber==0 && compChoiceNumber==1)) {
				if (userChoiceNumber==1){
					//return "user";
					winner = "user";
				}
				else
				{
					//return "computer";
					winner = "computer";
				}
			}
			//this is for the case where one person chose paper (1) and one person chose scissor (2)
			else if ((userChoiceNumber==1 && compChoiceNumber==2) || (userChoiceNumber==2 && compChoiceNumber==1)) {
				if (userChoiceNumber==2){
					winner = "user";
				}
				else {
					winner = "computer";
				}
			}
			//this is for the case where one person chose rock (0) and one person chose scissor (2)
			else if ((userChoiceNumber==0 && compChoiceNumber==2) || (userChoiceNumber==2 && compChoiceNumber==0)) {
				if (userChoiceNumber == 0){
					winner = "user";
				}
				else {
					winner = "computer";
				}

			}
			
			return winner;
		}


	</script>

</body>
</html>
